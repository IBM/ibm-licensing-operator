apiVersion: operator.ibm.com/v1
kind: IBMLicensingQuerySource
metadata:
  name: ibmlicensingquerysource-sample
spec:
  aggregationPolicy: MAX
  query: "some_prometheus_query{}"
  annotations:
    cloudpakId: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    cloudpakName: "Some Cloudpak Name"
    cloudpakMetric: VIRTUAL_PROCESSOR_CORE
    productID: bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb
    productName: "Some Product Name"
    productMetric: SOME_METRIC_THAT_QUERY_CALCULATES
    productCloudpakRatio: "5:1"