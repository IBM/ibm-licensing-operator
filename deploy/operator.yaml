apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-licensing-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-licensing-operator
  template:
    metadata:
      labels:
        name: ibm-licensing-operator
    spec:
      serviceAccountName: ibm-licensing-operator
      containers:
        - name: ibm-licensing-operator
          image: quay.io/opencloudio/ibm-licensing-image:1.0.0
          command:
          - ibm-licensing-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-licensing-operator"
