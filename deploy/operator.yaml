apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-licensing-operator
  labels:
    app.kubernetes.io/instance: "ibm-licensing-operator"
    app.kubernetes.io/managed-by: "ibm-licensing-operator"
    app.kubernetes.io/name: "ibm-licensing"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-licensing-operator
  template:
    metadata:
      labels:
        name: ibm-licensing-operator
        app.kubernetes.io/instance: "ibm-licensing-operator"
        app.kubernetes.io/managed-by: "ibm-licensing-operator"
        app.kubernetes.io/name: "ibm-licensing"
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productMetric: FREE
    spec:
      serviceAccountName: ibm-licensing-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - ppc64le
                      - s390x
      hostIPC: false
      hostNetwork: false
      hostPID: false
      containers:
        - name: ibm-licensing-operator
          image: quay.io/opencloudio/ibm-licensing-operator:latest
          command:
            - ibm-licensing-operator
          imagePullPolicy: Always
          env:
            - name: OPERAND_LICENSING_IMAGE
              value: quay.io/opencloudio/ibm-licensing@sha256:d20c1a350e8221e547d43046cb9e2a9405a77b6865f01dc817e4e83d1ce971a9
            - name: OPERAND_REPORTER_UI_IMAGE
              value: quay.io/opencloudio/ibm-license-service-reporter-ui@sha256:fcde1411df3334f45dce790e7a67dbe63f234c61c88f20311be972eb50d6fa5d            
            - name: OPERAND_REPORTER_DATABASE_IMAGE
              value: quay.io/opencloudio/ibm-postgresql@sha256:9a5c50288d81bee6cd803953f6221f9331540c15eac527bac32f2dd10b57b731
            - name: OPERAND_REPORTER_RECEIVER_IMAGE
              value: quay.io/opencloudio/ibm-license-service-reporter@sha256:e692d10444965db03889b87234f3518081703a7ab090d1bb7b39b2b313eecda8
            - name: WATCH_NAMESPACE
              value: ibm-common-services
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-licensing-operator"
            - name: SA_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          resources:
            limits:
              cpu: 20m
              memory: 150Mi
            requests:
              cpu: 10m
              memory: 50Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
