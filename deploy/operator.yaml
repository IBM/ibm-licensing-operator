apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-licensing-operator
  labels:
    app.kubernetes.io/instance: "ibm-licensing-operator"
    app.kubernetes.io/managed-by: "ibm-licensing-operator"
    app.kubernetes.io/name: "ibm-licensing"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-licensing-operator
  template:
    metadata:
      labels:
        name: ibm-licensing-operator
        app.kubernetes.io/instance: "ibm-licensing-operator"
        app.kubernetes.io/managed-by: "ibm-licensing-operator"
        app.kubernetes.io/name: "ibm-licensing"
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productMetric: FREE
    spec:
      serviceAccountName: ibm-licensing-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - ppc64le
                      - s390x
      hostIPC: false
      hostNetwork: false
      hostPID: false
      containers:
        - name: ibm-licensing-operator
          image: quay.io/opencloudio/ibm-licensing-operator@sha256:d58b20ca0e7a14400656717837e86d9fe1cad52c5695b9fd8d4ef21caf60825b
          command:
            - ibm-licensing-operator
          imagePullPolicy: Always
          env:
            - name: OPERAND_LICENSING_IMAGE
              value: quay.io/opencloudio/ibm-licensing@sha256:02f2f4645515a114cd3399c657b2f28e62a10a929e4ccbf5257277825d92c732
            - name: OPERAND_REPORTER_UI_IMAGE
              value: quay.io/opencloudio/ibm-license-service-reporter-ui@sha256:f3de295f57dc3425a7364aea5e3839ec545384b15c7ff73fc19281aba2398b8c
            - name: OPERAND_REPORTER_DATABASE_IMAGE
              value: quay.io/opencloudio/ibm-postgresql@sha256:35c9ea9a35131d2cef252668506e57ca821841d520e14d0622ba1a5651c7b263
            - name: OPERAND_REPORTER_RECEIVER_IMAGE
              value: quay.io/opencloudio/ibm-license-service-reporter@sha256:ea67baa5a5ff0df97ad81bc3fe45c7495db2f423cf90ed77770dac8d21c00821
            - name: WATCH_NAMESPACE
              value: ibm-common-services
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-licensing-operator"
            - name: SA_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
          resources:
            limits:
              cpu: 20m
              memory: 150Mi
            requests:
              cpu: 10m
              memory: 50Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
