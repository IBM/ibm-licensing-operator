kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    extraMounts:
      - containerPath: /var/lib/kubelet/config.json
        hostPath: ./artifactory.yaml
  - role: worker
    extraMounts:
      - containerPath: /var/lib/kubelet/config.json
        hostPath: ./artifactory.yaml
