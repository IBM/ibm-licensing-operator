name: CI

on:
  push: 
    branches: 
      - master 
      - latest
      - release-*
  pull_request:
  workflow_dispatch:
    
env:
  GO_VERSION: "1.20.6"

jobs:

  detect-docs-only-changes:
    runs-on: ubuntu-22.04
    outputs:
      should_skip: ${{ steps.detect-docs-only-changes.outputs.should_skip }}
    steps:
      - name: Detect Documentation-only Changes
        id: ddoc
        uses: fkirc/skip-duplicate-actions@v4.0.0
        with:
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["docs/**", "**.md", "**.png", "**.jpg"]'
          do_not_skip: '["workflow_dispatch", "schedule", "push", "pull_request"]'
          concurrent_skipping: 'never'

  check:
    name: Check
    runs-on: ubuntu-22.04
    container: 
      image: quay.io/cicdtest/check-tool:v20230310-111111111
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upgrade golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b /usr/local/bin v1.51.2
      
      - name: Check
        run: make check
          
  build:
    needs: detect-docs-only-changes
    if: needs.detect-docs-only-changes.outputs.should_skip != 'true'
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - name: Set up Go ${{ env.GO_VERSION }}
        uses: actions/setup-go@v3.5.0
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Find the Go Build Cache
        id: go
        run: echo "::set-output name=cache::$(go env GOCACHE)"

      - name: Cache the Go Build Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.go.outputs.cache }}
          key: ${{ runner.os }}-build-check-diff-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-build-check-diff-

      - name: Cache Go Dependencies
        uses: actions/cache@v3
        with:
          path: .work/pkg
          key: ${{ runner.os }}-pkg-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-pkg-

      - name: Build
        run: make build
